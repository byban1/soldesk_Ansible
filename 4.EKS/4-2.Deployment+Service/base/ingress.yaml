apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:

  annotations:
    kubernetes.io/ingress.class: "nginx"  
    nginx.ingress.kubernetes.io/rewrite-target: /
    
  labels:
    app.kubernetes.io/instance: sol-cicd-pip

spec:

  rules:
  
  - http:
    
      paths:
      
      - path: /
        pathType: Prefix
        backend:
          serviceName: nginx-service-blue
          servicePort: 80
          
status:

  loadBalancer: {}
